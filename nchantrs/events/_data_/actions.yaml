  Name: 'Nchantrs Action Organism Configuration Document'
  description: >
    The action layer coordinates a decoupled gui control from the initated
    action allowing for dynamic modification and addition of actions.
    These actions will be triggered from a variety of controls including
    buttons, menus, etc.  will need a way of communicating context for some
    controls...i.e. right click controls
    Base actions encompasses actions which are likely to be used as defaults
    for a wide range of basic applications
